# Internal role variables specific to: Debian (os_family or distribution)
#
# Only values specific to the platform and its functionality should be included
# here. Variables in this file override those defined in vars/main.yml.

---

__run_fail2ban_packages_install_map_backends:
  # note: "gamin" is legacy and there is no support for Debian >= 13 (at all) and
  #       propably missing Python bindings on Debian 12.
  pyinotify:
    - "python3-pyinotify" # Python bindings for the inotify mechanism wrapper
  systemd:
    - "python3-systemd" # Python bindings for native access to the systemd facilities
